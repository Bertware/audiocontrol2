<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Material font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>HiFiBerryOS</title>
    
	<script>
	  var state = "unknown";
	  
	  var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	  var address = protocol + window.location.host + window.location.pathname + 'websocket';
	  var socket = new WebSocket(address);
	  (function() {
 		socket.onmessage = function(msg) {
 			var data = JSON.parse(event.data);
 			
 			if (data.hasOwnProperty('artist')){
				document.getElementById("artist").innerHTML = data.artist
		  	}
 			if (data.hasOwnProperty('title')){
				document.getElementById("title").innerHTML = data.artist
		  	}
 			if (data.hasOwnProperty('albumTitle')){
				document.getElementById("albumTitle").innerHTML = data.artist
		  	}
		  	// We use either artData or artUrl with this. artUrl is used for external
		  	// URLs, artData for covers stored locally
		  	if (data.hasOwnProperty('artData')) {
		  		document.getElementById("coverArt").src = "data:image/jpeg;base64," + data["artData"];
		  	}
		  	if (data.hasOwnProperty('artUrl')) {
		  		document.getElementById("coverArt").src = data["artUrl"];
		  	}
        };
  	  console.log('Web Socket enabled.');
	  })();
	  
	  function onSend(){
		socket.send('e');
      }
      
      function playPause() {
       console.log(state);
       if (state=="playing") {
        pause();
       } else {
        play();
       }
      }
      
      function play() {
        playing();
        state="playing";
      }

      function pause() {
        paused();
        state="paused";
      }
      
      function playing() {
      	document.getElementById("playpause").src="static/ic_pause_24px.svg"; // Pause symbol 
      }
      
      function paused() {
      	document.getElementById("playpause").src="static/ic_play_arrow_24px.svg"; // Play symbol 
      }      

   </script>


  </head>
  <body>
    
    <div class="container" style="height: 100vh">

		<div class="row justify-content-md-center" style="height: 5%; margin: auto; font-size: 4vh;">
		<div id="artist">-</div>
		<div>/</div>
		<div id="title">-</div>
		</div>
	
	    <div class="row justify-content-md-center" style="height: 4%;  font-size: 3vh;">
		<div class="display-5" id="albumTitle">-</div>
		</div>
			
		
	    <div class="row mx-auto" style="height:81%">
			<img id="coverArt" class="h-100 mx-auto rounded d-block img-fluid" src=""></img>
		</div>
		
	    <div class="row justify-content-md-center" style="height:10%">
			    <img id="prev" class="h-100 img-fluid" src="static/ic_skip_previous_24px.svg">
			    <img id="playpause" class="h-100 img-fluid" src="static/ic_play_arrow_24px.svg" onClick="playPause();">
			    <img id="next" class="h-100 img-fluid" src="static/ic_skip_next_24px.svg">
		</div>
		
	<div>	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
